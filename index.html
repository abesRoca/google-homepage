<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Google Search Page Exercise </title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://kit.fontawesome.com/ee9e4993e5.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!-- After Live Server-->
        <div class= "container">
            <nav class="navigator">
                <ul>
                <li><a href="https://gmail.com" target="_top">Gmail</a></li>
                <li><a href="https://image.google.com" target="_blank">Image</a></li>
                <li><a class="classMenu" href="https://www.google.es/intl/en/about/products" target="_blank"><i class="fas fa-ellipsis-v"><i class="fas fa-ellipsis-v"></i><i class="fas fa-ellipsis-v"></i></i></a></li>
                <li><button class="button" type="button" id="SignInButton">Sign in</button></li> 
                </ul>
            </nav>
            <div class="content">
                <div class="googleImage">
                    <img src="/google-homepage/image/googleLogo.png" alt="Google Image">
                </div>
                <div class="searchBar"></div>
                    <div class="Lupita"></div>
                    <input type="text" placeholder="Search Google or Type a URL">
                    <div class="Microfono"></div>
                </div>
                <div class="buttons">
                    <button type="button" alt="Google Search">Google Search</button>
                    <button type="button" alt="Advanced Search">I'm Feeling Lucky</button>
                </div>
            </div>
            <footer class="footer">
                <div class="Country">Spain</div>
                <div class="2nd line">
                    <div class="emptySpace"></div>
                    <div class="About"></div>
                    <a href="https://about.google.com">About</a>
                    <div class="Advertising"></div>
                    <a href="https://ads.google.com">Advertising</a>
                    <div class="Business"></div>
                    <a href="https://business.google.com">Business</a>
                    <div class="KnowSearch"></div>
                    <a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a>
                    <div class="emptySpace"></div>
                    <div class="Privacy"></div>
                    <a href="https://privacy.google.com">Privacy</a>
                    <div class="Terms"></div>
                    <a href="https://terms.google.com">Terms</a>
                    <div class="Settings"></div>
                    <a href="https://settings.google.com">Settings</a>
                </div> 
            </footer>
        </div>
    </body>
</html>
